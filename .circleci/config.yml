version: 2.1

##############################################################################
# Reusables
##############################################################################
build_binary_params: &build_binary_params
  parameters:
    docker_image:
      type: string
      default: ""
    cuda_version:
      type: string
      default: ""
    cudnn_version:
      type: string
      default: "8"
    python_version:
      type: string
      default: ""
    torch_version:
      type: string
      default: ""
  environment:
    DOCKER_IMAGE: << parameters.docker_image >>
    CUDA_VERSION: << parameters.cuda_version >>
    CUDNN_VERSION: << parameters.cudnn_version >>
    PYTHON_VERSION: << parameters.python_version >>
    TORCH_VERSION: << parameters.torch_version >>

commands:
  git_update_submodules: &git_update_submodules
    description: Update submodules of clone
    steps:
      - run:
          name: Update submodule
          command: git submodule sync && git submodule update --init
  setup_env: &setup_env
    description: Setup the build environment
    steps:
      - run:
          name: Install dependencies
          command: |
            apt-get update -y
            DEBIAN_FRONTEND=noninteractive apt-get install -y git-all ninja-build
            # pip3 install --progress-bar off torch==${TORCH_VERSION}+cu$(echo $CUDA_VERSION | sed -E 's/([0-9]+)\.([0-9]+).*/\1\2/')
  build_package: &build_package
    description: Build PyPose package of specified type
    parameters:
      build_tag:
        type: string
        default: "dev"
      dist_type:
        type: string
        default: "bdist_wheel"
      max_jobs:
        type: integer
        default: 1
    steps:
      - run:
          name: Build PyPose package (<< parameters.dist_type >>)
          no_output_timeout: 30m
          command: |
            MAX_JOBS=<< parameters.max_jobs >>
            python3 setup.py egg_info --tag-build=<< parameters.build_tag >> << parameters.dist_type >>

##############################################################################
# Job specs
##############################################################################
jobs:
  linux_build_wheel:
    <<: *build_binary_params
    docker:
      # - image: nvidia/cuda:<< parameters.cuda_version >>-cudnn<< parameters.cudnn_version >>-devel-ubuntu20.04
      - image: pytorch/pytorch:<< parameters.torch_version >>-cuda<< parameters.cuda_version >>-cudnn<< parameters.cudnn_version >>-devel
    resource_class: large
    steps:
      - setup_env
      - checkout
      - git_update_submodules
      - build_package

##############################################################################
# Workflows
##############################################################################
workflows:
  version: 2
  build:
    jobs:
      - linux_build_wheel:
          cuda_version: "11.3"
          torch_version: "1.10.0"
